<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 ICONES-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>CRUD</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <section class="p-3">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">NOVO USUÁRIO <i class="bi bi-people"></i></button>
            </div>
        </div>

         <!-- table com atributos -->
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Foto</th>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Cidade</th>
                            <th>Email</th>
                            <th>Fone</th>
                            <th>CEP</th>
                            <th>data de início</th>
                            <th>Ação</th>
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>

    </section>


    <!--form do modal-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Preencha o Formulário</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="img">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Nome:</label>
                                <input type="text" name="" placeholder="nome" id="name" required>
                            </div>
                            <div>
                                <label for="age">Idade:</label>
                                <input type="number" name="" placeholder="idade" id="age" required>
                            </div>
                            <div>
                                <label for="city">Cidade:</label>
                                <input type="text" name="" placeholder="cidade" id="city" required>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" name="" placeholder="email" id="email" required>
                            </div>
                            <div>
                                <label for="phone">Numero:</label>
                                <input type="text" name="" placeholder="telefone" id="phone" minlength="11" maxlength="11" required>
                            </div>
                            <div>
                                <label for="post">CEP:</label>
                                <input type="text" name="" placeholder="cep" id="post" required>
                            </div>
                            <div>
                                <label for="sDate">DATA DE INICIO:</label>
                                <input type="date" name="" id="sDate" required>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!--ver Modal-->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Nome:</label>
                                <input type="text" name="" placeholder="nome" id="showName" disabled>
                            </div>
                            <div>
                                <label for="age">Idade:</label>
                                <input type="number" name="" placeholder="idade" id="showAge" disabled>
                            </div>
                            <div>
                                <label for="city">Cidade:</label>
                                <input type="text" name="" placeholder="cidade" id="showCity" disabled>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" name="" placeholder="email" id="showEmail" disabled>
                            </div>
                            <div>
                                <label for="phone">Numero:</label>
                                <input type="text" name="" placeholder="telefone" id="showPhone" minlength="11" maxlength="11" disabled>
                            </div>
                            <div>
                                <label for="post">CEP:</label>
                                <input type="text" name="" placeholder="cep" id="showPost" disabled>
                            </div>
                            <div>
                                <label for="sDate">Data de inicio:</label>
                                <input type="date" name="" placeholder="data de inicio" id="showsDate" disabled>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
